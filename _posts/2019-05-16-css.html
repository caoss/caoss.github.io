title: 19/5/16----四月十二号
---

<h2>{{ page.title }}</h2>

<p>
    夜钓空军，苏州电鱼人真是太多了。可怜的小鱼苗，不知道能否逃过，顺利长大。
    一只小猫，在我后面等着我钓鱼给他吃。无奈一条也没钓到，用一块面包喂了它。
    流浪猫，自由与食物你怎么选择。
    感觉政府不作为，几乎每天都有电鱼的人，有时一天看到好多个。
    昆山第一人民医院，做手术收一万二的现金红包。让我感觉医生这行业也是黑暗。
</p>
