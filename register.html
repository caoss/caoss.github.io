<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/app.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<title></title>
	</head>
	<body>
		<div class="container_register">
			<div class="registerContainer">
				<div class="registerBox">
					<div class="register_right">
						<div class="register_tit">
							<div class="register_tit_icon">
							</div>
							登录成功
						</div>
						<p class="register_p1">
							恭喜成为Neets大家庭的一员，已经可以使用订阅、更新提醒、进度管理等功能
						</p>
						<div class="register_p2">
							<div class="register_p2_icon"></div>
							关注公众号，可以即时接收更新提醒，更新早知道，还可在线观看(￣▽￣)”
						</div>
						<div class="register_ervw">
						
						</div>
						<div class="clearfix"></div>
						<div class="register_p2">
							<div class="register_p2_icon"></div>
							<p>注册正式用户，正式用户的个人数据，在电脑、手机浏览器访问也是可以同步的哟</p>
							<a class="register_p2_btn" href="javascript:void(0);" >
								跳过，去订阅剧集 ››
							</a>
						</div>
						<div class="register_p3">
							<div class="register_p3_icon"></div>
							正式用户通道↓↓
						</div>
						<div class="center">
							<div class="phone">
								<div class="title">
									<span>手机号</span>
									<input id="phoneEt" type="text" class="textfield"/>
								</div>
								<div class="tip" id="tip"></div>
							</div>
							<div class="activeCode">
								<span class="title">验证码</span>
								<button ref="ramdomCodeBtn" id="ramdomCodeBtn"  class="tip">获取动态密码</button>
								<input type="text" id="randomCodeEt" class="textfield"/>
								<div class="tip2" id="smsResult"></div>
							</div>
							<div class="btnLayout">
								<a href="javascript:;" class="registerBtn">注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
