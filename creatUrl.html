<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/app.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<title></title>
	</head>
	<body>
		
		<div class="header">
			<div class="header_main clearfix">
				<div class="header_main_left">
					<div class="logo">Neets.cc</div>
					<ul>
						<li class="active"><a href="">首页</a></li>
						<li><a href="">我的清单</a></li>
						<li><a href="">分类</a></li>
						<li><a href="">手机版</a></li>
					</ul>
				</div>
				<div class="header_main_right">
					<div class="search_about">
						<input type="text" />
						<a class="search_a">
							<div class="search_btn"></div>
						</a>
					</div>
					<a class="login_btn" href="">登录</a>
				</div>
			</div>
		</div>
		
		
		<div class="diplayBox " style="margin-top: 80px;">
			<div class="sub_title">
				创建条目
				<a class="sub_a">
					查看全部
					<div class="sub_a_icon"></div>
				</a>
			</div>
			<div class="create_url_box clearfix">
				
				<div class="create_url_row clearfix">
					<div class="c_row_l">
						条目名称
					</div>
					<div class="c_row_r">
						<a class="video_name" href="">灌篮高手</a>
					</div>
				</div>
				<div class="create_url_row clearfix">
					<div class="c_row_l">
						分集
					</div>
					<div class="c_row_r">
						<input type="" name="" id="" value="" class="video_series"/>
						<a href="" class="add_series">上集</a>
						<a href="" class="reduce_series">下集</a>
					</div>
				</div>
				<div class="create_url_row clearfix">
					<div class="c_row_l">
						<span>*</span>网页地址
					</div>
					<div class="c_row_r">
						<input type="" name="" id="" value="" class="video_url"/>
						<p class="video_url_l">
							如 http://v.youku.com/v_show/id_XMTU5Njc0NzExMg==.html
						</p>
					</div>
				</div>
				<div class="create_url_row clearfix">
					<div class="c_row_l">
						<span>*</span>来源简介
					</div>
					<div class="c_row_r">
						<input type="" name="" id="" value="" class="video_url" style="width: 360px;"/>
						<p class="video_url_l">
							如 优酷 猪猪字幕组
						</p>
					</div>
				</div>
				<div class="create_url_row clearfix">
					<div class="c_row_l">
						标签
					</div>
					<div class="c_row_r">
						<div class="input_check">
							<input type="checkbox" name="" id="" value="" />
							在线播放
						</div>
						<div class="input_check">
							<input type="checkbox" name="" id="" value="" />
							可下载
						</div>
						<div class="input_check">
							<input type="checkbox" name="" id="" value="" />
							无广告
						</div>
						<div class="input_check">
							<input type="checkbox" name="" id="" value="" />
							可下载
						</div>
						<div class="input_check">
							<input type="checkbox" name="" id="" value="" />
							无广告
						</div>
						<input type="text" class="tag_input" />
						<p class="video_url_l">
							可添加其他标签，用空格分隔，如 720p 论坛
						</p>
					</div>
				</div>
				<a href="" class="submit_btn">提交</a>
			</div>
		</div>
			
		<!--底部-->
		<div class="footer">
			<div class="clearfix">
				<div class="footer_l">
					<p>免责声明</p>
					<p>关于我们</p>
					<p>官方微博  Neets小站</p>
					<p>QQ群  305797656</p>
				</div>
				<div class="footer_r">
					<div class="clearfix">
						<div class="fot_er">
						</div>
						<div class="fot_txt">
							<p>Neets</p>
							<p>公众号</p>
						</div>
					</div>
				</div>
			</div>
			<p class="footer_b">
				本站不提供任何视听上传服务，所有内容均引用自视频分享站点所提供的公开引用资源
			</p>
		</div>
		
	</body>
</html>
